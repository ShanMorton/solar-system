name:  Python Matrix

on: push

jobs:
    build:
      strategy: 
       matrix:
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        images: [python:3.10-slim, Python 3.11, python:3.12-slim]
        # # exclude: don't run the image on that os
        # exclude: 
        #   - images: alpine
        #     os: windows-latest
        # # include:  do run that image on that os.    
        # include: 
        #   - images: amd64/alpine
        #     os: ubuntu-20.04
      runs-on: ${{ matrix.os }}
      steps:
      - name: Echo Docker Details
        run: docker info
                        
      - name: Run image on ${{ matrix.os }}
        run: docker run ${{matrix.images}}